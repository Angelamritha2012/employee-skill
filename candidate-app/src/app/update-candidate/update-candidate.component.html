<form [formGroup]="angForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="candidatename">Candidate Name:</label>
    <input type="text" formControlName="candidatename" placeholder="candidatename" name="candidatename" class="form-control" id="candidatename">
  </div>

  <div class="form-group">
    <label for="location">location</label>
    <input formControlName="location" placeholder="location" name="location" class="form-control" id="location">
  </div>

  <div class="form-group">
    <label for="skill">Skill</label>
    <input formControlName="skill" placeholder="skill" name="skill" class="form-control" id="skill">
  </div>

  <button class="btn btn-success">Update</button>

</form>
